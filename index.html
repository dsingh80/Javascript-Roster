<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>List Manipulation | Xtern Bootcamp Day 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
        <!--  Add new Item  !-->
        <form id="addItemForm">
            <input type="text" name="foodName" value="New Food"></input>
            <button type="submit" id="addItemBtn">Add</button>
        </form>
        
        


        <!--  Show List  !-->
        <ul id="foodList">
            <li>
                <div class="foodItem">
                    <p class="foodName">Pizza</p>
                    <button class="btnDelete">Delete</button>
                    <button class="btnPromote">Promote</button>
                </div>
            </li>
        </ul>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
